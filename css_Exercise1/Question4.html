<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      .image {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="rock.png" />
    </div>
  </body>
</html>
